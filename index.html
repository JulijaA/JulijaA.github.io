<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9c567cab71.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>

    <div class="weather-widget">
        <h1 class="current-day">Today</h1>
        <h4 class="current-date">Friday, March 12</h4>
        <p>Sunny</p>
        <div class="img-temp">
        <i class='far fa-sun main-icon rotate' id="spinner"></i>
        <h2 class="temp">12 <span>&#8451;</span></h2>
        </div>
        <p>Location: Bitola</p>
        <p>Humidity: 33%</p>
        <p>Wind: 6km/h</p>
        
    

    </div>
    <div class="cards">
        <div class="card">
            <h2 class="day" id="saturday">Saturday</h2>
            <h4 class="date">March 13</h4>
            <i class='fas fa-cloud-rain'></i>
            <h3 class="temp">12 <span>&#8451;</span></h3>
        </div>
        <div class="card">
            <h2 class="day" id="sunday">Sunday</h2>
            <h4 class="date">March 14</h4>
            <i class='far fa-sun'></i>
            <h3 class="temp">18 <span>&#8451;</span></h3>
        </div>
        <div class="card">
            <h2 class="day" id="monday">Monday</h2>
            <h4 class="date">March 15</h4>
            <i class='fas fa-cloud-rain'></i>
        <h3 class="temp">13 <span>&#8451;</span></h3>
        </div>
        <div class="card">
            <h2 class="day" id="tuesday">Tuesday</h2>
            <h4 class="date">March 16</h4>
            <i class='far fa-sun'></i>
            <h3 class="temp">12 <span>&#8451;</span></h3>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
